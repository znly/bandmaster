version: '2'
services:

    redis:
        image: redis:3.2
        ports:
            - "6379:6379"
        restart: on-failure

    nats:
        image: nats:0.9.6
        ports:
            - "4222:4222"
        restart: on-failure

    kafka:
        image: spotify/kafka:latest
        ports:
            - "9092:9092"
        environment:
            - "ADVERTISED_HOST=localhost"
            - "ADVERTISED_PORT=9092"
        restart: on-failure
